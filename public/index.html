<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" width="device-width, initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        .keepcalmsmall {
            position: relative;
            top: -16px;
        }
    </style>
</head>
<body style="color: white; font-size: 92px; font-family: sans-serif">
<div align="center">
    &#x2654;<br />

    <strong>
    <span class="keepcalm">KEEP</span><br />
    <span class="keepcalm">CALM</span><br /><span style="font-size: 48px;" class="keepcalmsmall">AND</span><br />
    <span class="keepcalm pos_0">KILL</span><br />
    <span class="keepcalm pos_1">ZOMBIES</span>
    </strong>
    </span>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/fonts/cufon-yui.js"></script>
    <script type="text/javascript" src="js/fonts/Keep_Calm_500.font.js"></script>
    <script type="text/javascript">
        var things = "kill zombies,eat cake,stay safe".split(',');
        var randomThing = function () {
            var idx = Math.floor(Math.random() * things.length);
            return things[idx];
        }
        var chosenThings = randomThing().split(" ");
        $.each(chosenThings, function(i, thing) {
            $(".pos_" + i).html(thing.toUpperCase());
        });
        var randHex = function() {
            return Math.floor(Math.random()*10).toString(16);
        }
        $("body").css('backgroundColor', '#'+randHex()+randHex()+randHex());
        Cufon.replace("span.keepcalm, span.keepcalmsmall");
    </script>
    <script type="text/javascript" src="js/calmaliser.js"></script>
</div>
</body>
</html>
